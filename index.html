<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek 架构师修行</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/extra_styles.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Noto Serif SC for that Chinese look -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="overlay"></div>

    <div id="startup-sequence" class="startup-layer"
        style="background: #fdfbf7; z-index: 9999; position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <!-- Smoke overlay handled by CSS on parent or pseudo -->

        <div class="taichi-container" id="taichi-logo">
            <div class="taichi"></div>
        </div>
    </div>

    <div class="main-interface hidden" id="main-interface">

        <!-- Sidebar: System Panel -->
        <aside class="glass-panel"
            style="width: 320px; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1);">

            <!-- Character Card -->
            <div id="character-card" style="padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.05);">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                    <div class="avatar-ring"
                        style="width: 60px; height: 60px; background: var(--paper-bg); border: 2px solid var(--accent-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--accent-primary);">
                        <i class="fa-solid fa-user-astronaut"></i>
                    </div>
                    <div>
                        <div id="user-name" style="font-weight: bold; font-size: 1.1rem; color: var(--text-ink);">Guest
                        </div>
                        <div id="user-title" style="font-size: 0.8rem; color: var(--accent-secondary);">初级修行者</div>
                    </div>
                </div>

                <!-- Stats Row -->
                <div
                    style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; color: var(--text-muted);">
                    <span>LEVEL <span id="level-display"
                            style="color: var(--text-ink); font-weight: bold;">1</span></span>
                    <span>XP <span id="xp-display">0/100</span></span>
                </div>

                <!-- XP Bar -->
                <div class="xp-container"
                    style="height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden; position: relative;">
                    <div id="xp-bar-fill"
                        style="width: 0%; height: 100%; background: var(--accent-primary); transition: width 0.5s ease;">
                    </div>
                </div>

                <!-- Tech Stack Graph (Mini) -->
                <div style="margin-top: 15px; display: flex; gap: 5px; flex-wrap: wrap;" id="skill-badges">
                    <!-- Badges injected by JS -->
                </div>
            </div>

            <!-- Navigation / Modes -->
            <div style="padding: 20px; flex: 1; overflow-y: auto;">
                <h3 style="font-size: 0.75rem; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 10px;">ZONE
                    SELECTION</h3>
                <nav id="mode-list-container">
                    <!-- Dynamic Modes -->
                </nav>
            </div>

            <!-- Footer Config -->
            <div style="padding: 20px; border-top: 1px solid rgba(0,0,0,0.05);">
                <div id="api-status-indicator" class="disconnected" style="font-size: 0.75rem; margin-bottom: 10px;">
                    ○ 灵脉阻断 (Disconnected)
                </div>
                <button id="btn-settings" class="menu-btn" style="width: 100%;">
                    <i class="fa-solid fa-gear"></i> 系统设置 (Config)
                </button>
            </div>
        </aside>

        <!-- Right: Immersive Chat -->
        <main class="chat-world">
            <div class="chat-feed" id="chat-feed">
                <!-- Chat bubbles go here -->
            </div>

            <div class="input-area">
                <textarea id="chat-input" placeholder="请在此输入代码或提问..." rows="1"></textarea>
                <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </main>

    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal hidden">
        <div class="modal-card">
            <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/json_db.js"></script>
    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
